<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="progress.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Soal 1</title>
</head>

<body>
    <!-- Text Bubble -->
    <div class="container">
        <div class="speech-bubble">
            <div class="arrow bottom right"></div>
            $167 is needed for this project
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="container">
        <div class="progress" id="progress-bar">
            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
                <span class="sr-only">70% Complete</span>
            </div>
        </div>
    </div>
    <!-- Text box -->
    <div class="container">
        <div class="container-mid">
            <div>
                <p>Only 3 days left to fund this project</p>
                <p>Join the other 42 donors who have already supported this project. Every dollar helps</p>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <input type="number" class="form-control" id="donation" placeholder="$">
                    </div>
                </div>
                <div class="col-xs-6">
                    <button type="button" class="btn btn-success" id="giveNow">Give Now</button>
                </div>
            </div>
            <p>Why give $50?</p>
        </div>
    </div>


    <!-- Bottom Buttons -->
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <button type="button" class="btn btn-default" id="bottomButton">Save for later</button>
            </div>
            <div class="col-xs-6">
                <button type="button" class="btn btn-default" id="bottomButton">Tell your friends</button>
            </div>
        </div>
    </div>

</body>

</html>
